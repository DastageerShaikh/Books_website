<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/HOME1.HTML/login.css">
</head>
<body>
     <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">LOGIN</button>
        </nav>
     </header>

     <div class="wrapper">
        <span class="icon-op"><ion-icon name="close"></ion-icon></span>

        <div class="form-box">
            <h2>LOGIN</h2>
            <from action="#">
               <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="#">Email</label>
               </div>
               <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label for="#">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="logo-re">
                        <p>Don't have an account?
                            <a href="#" class="re-logo">Register</a>
                        </p>
                    </div>
                
            </from>
        </div>

        
        <div class="form-box-Registrat">
            <h2>Registrartion</h2>
            <from action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" required>
                    <label for="#">Username</label>
               </div>
               <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="#">Email</label>
               </div>
               <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label for="#">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                    
                </div>
                    <button type="submit" class="btn">Registrat</button>
                    <div class="logo-re">
                        <p>already have an account?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                
            </from>
        </div>
     </div>     


     <script src="l.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
