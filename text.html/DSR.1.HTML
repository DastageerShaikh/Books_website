<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first"><br><br>
        <label>Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last"><br><br>
        <label>Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age"><br><br>
        <label>Gender</label>
        <input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female
        <input type="radio" name="gender" id="gender" value="other">Other
        <br><br>
        <label>Country</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>  
            <option value="china">China</option>
            </select>
        </select>

    </form>
</body>
</html>
